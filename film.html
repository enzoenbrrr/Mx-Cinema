<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/assets/styles/base.css">
    <link rel="stylesheet" type="text/css" href="src/assets/styles/film.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <title>Mx Cinema</title>
</head>
<body>
    <header>
        <div>
            <img src="src/assets/icons/mx-creations.svg" alt="logo">
            <i class="bi bi-list" style="font-size: 2.2em;"></i>
            <div>
                <a href="https://melflix.tech/">A l'affiche</a>
                <a href="">Derniers ajouts</a>
                <a href="">Catégories</a>
            </div>
        </div>
        <img id="logo" src="src/assets/icons/mx-creations.svg" alt="logo">
        <div>
            <i class="bi bi-search"></i>
            <a href="">Ma liste</a>
        </div>
    </header>
    <div id="film">
        <div id="main-content">
            <img id="cover" crossOrigin="anonymous">
            <div id="infos">
                <h1 id="titre"></h1>
                <span id="sous-titre"></span>
                <div id="note">
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                </div>
                <div id="badges">
                    <span id="langage">VF</span>
                    <span id="qualite">HD</span>
                </div>
                <span id="synopsis">
                </span>
                <div id="actions">
                    <button id="play">Lancer <i class="bi bi-play-fill"></i></button>
                    <button id="add-list">Ajouter à ma liste <i class="bi bi-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/scripts/getMovie.js"></script>
    <script>
        setActualFilm();
    </script>
</body>
</html>
